<!DOCTYPE html>
<html>
<head>
    <title>Theme Change</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            transition: 0.4s;
        }

        .card {
            width: 320px;
            margin: 150px auto;
            background: white;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            transition: 0.4s;
        }

        .card:hover {
            box-shadow: 0 0 12px gray;
            transform: scale(1.03);
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #555;
            transform: scale(1.05);
        }

        .dark {
            background: #121212;
        }

        .dark .card {
            background: #1e1e1e;
            color: white;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Theme Change Project</h2>
    <button onclick="toggleTheme()">Change Theme</button>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
