<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .card {
            width: 320px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 0 12px gray;
            transform: scale(1.02);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #333;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #555;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Student Registration</h2>

    <input type="text" placeholder="Student Name">
    <input type="number" placeholder="Roll Number">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Course">

    <button>Register</button>
</div>

</body>
</html>
