<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Character Counter</title>
<style>
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .box {
        width: 420px;
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 12px;
    }

    textarea {
        width: 100%;
        height: 120px;
        background: transparent;
        border: 1px solid #aaa;
        border-radius: 8px;
        padding: 10px;
        color: white;
        font-size: 16px;
        resize: none;
    }

    .count {
        text-align: right;
        margin-top: 8px;
        font-size: 14px;
    }

    .warning {
        color: #ffcc00;
    }

    .danger {
        color: #ff4d4d;
    }
</style>
</head>
<body>

<div class="box">
    <textarea id="text" placeholder="Type your message..." maxlength="200"></textarea>
    <div id="counter" class="count">0 / 200</div>
</div>

<script>
const text = document.getElementById("text");
const counter = document.getElementById("counter");

text.addEventListener("input", () => {
    const length = text.value.length;
    counter.textContent = `${length} / 200`;

    counter.className = "count";
    if (length > 180) counter.classList.add("warning");
    if (length >= 200) counter.classList.add("danger");
});
</script>

</body>
</html>
